<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
</head>
<body>
    <section id="sessionSelector">
        <h2>Application Form for Session</h2>
        <select id="sessionDropdown">
            <option value="">Select a Session</option>
            <option value="2020-2021">2020/2021</option>
            <option value="2021-2022">2021/2022</option>
            <option value="2022-2023">2022/2023</option>
        </select>
        <button id="saveButton">Save Form</button>
    </section>

    <section id="personalDetails">
        <h2>Personal Details</h2>
        <form id="personalForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter full name" required><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>
        </form>
    </section>

    <section id="contactInfo">
        <h2>Contact Information</h2>
        <form id="contactForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required><br>
        </form>
    </section>

    <section id="uploadSection">
        <h2>Upload Documents</h2>
        <form id="uploadForm">
            <label for="document">Upload Document:</label>
            <input type="file" id="document" onchange="previewImage(event)" required><br>
        </form>
    </section>

    <div id="preview"></div>

    <script src="test2.js">
      
    </script>
</body>
</html>
