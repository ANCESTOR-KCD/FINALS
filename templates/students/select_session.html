{% extends 'base.html' %}
{% block content %}
<h2>Select Profile by Session</h2>

<form method="POST">
    {% csrf_token %}
    <label for="session">Select Session:</label>
    <select name="session" id="session" class="form-control">
        {% for profile in profiles %}
        <option value="{{ profile.session }}">{{ profile.session }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary mt-3">View Profile</button>
</form>

{% endblock %}
